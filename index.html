<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="estilosParcial.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Primer Parcial</title>
    </head>
    <body>
        <div class="p-3 mb-2 bg-dark text-white centrar">
            <div class="d-flex p-2 color">
                <div class="flex-grow-1"><h3>Tus Series</h3></div>
                <div><button class="btn btn-dark">X</button></div>
            </div>
            <br>
            <div class="input-group mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Que serie esta buscando?" id="palabra">
                <button type="button" class="btn btn-danger rounded-pill" onclick="buscarPalabra()">Buscar</button>
              </div>
              <table class="table table-bordered text-white tabla" id="idTabla">
                <tr>
                    <th>Seleccionar</th>
                    <th>Nombre</th>
                    <th>Temporadas</th>
                    <th>Temporadas vistas</th>
                    <th>% visto</th>
                </tr>
                <tr>
                    <td><input type="checkbox" name="tilde" value="selecciona" ></td>
                    <td class="nombreDeSerie">Grande pa</td>
                    <td class="temporada">5</td>
                    <td class="vistas">1</td>
                    <td class="porcentaje"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="tilde" value="selecciona" ></td>
                    <td class="nombreDeSerie">Cebollitas</td>
                    <td class="temporada">3</td>
                    <td class="vistas">2</td>
                    <td class="porcentaje"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="tilde" value="selecciona" ></td>
                    <td class="nombreDeSerie">Chiquititas</td>
                    <td class="temporada">9</td>
                    <td class="vistas">3</td>
                    <td class="porcentaje"></td>
                </tr>
            </table>
            <br>
            <div class="d-flex">
                <div class="p-2 flex-grow-1">
                    <button class="btn btn-danger boton" onclick="sumarVistas()">+</button>
                    <button class="btn btn-danger boton" onclick="restarVistas()">-</button>
                </div>

                <div class="p-2">
                    <button class="btn btn-danger boton" data-bs-toggle="modal" data-bs-target="#VentanaNueva">Nueva</button>
                    <button class="btn btn-danger boton" data-bs-toggle="modal" data-bs-target="#ventanaEditar">Editar</button>
                </div>
            </div>
  
            <div class="modal fade" id="VentanaNueva" tabindex="-1" aria-labelledby="VentanaNueva" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content p-3 mb-2 bg-dark text-white centrar">
                        <div class="modal-header">
                            <h5 class="modal-title">Crear serie</h5>
                            <button type="button" class="btn-close btn btn-danger boton " data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nombre:</span>
                        <input type="text" class="form-control" placeholder="Nombre de serie" id="unNombre">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" >Temporadas:</span>
                    <input type="text" class="form-control" placeholder="Cantidad de temporadas de la serie" id="cantidadTemporadas" onkeypress="return validador(event);">
                </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger boton" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger boton" onclick="guardarSerie()">Guardar</button>
                </div>
              </div>
             </div>
            </div>

            <div class="modal fade" id="ventanaEditar" tabindex="-1" aria-labelledby="ventanaEditar" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content p-3 mb-2 bg-dark text-white centrar">
                        <div class="modal-header">  
                            <h5 class="modal-title" id="exampleModalLabel">Editar serie</h5>
                            <button type="button" class="btn-close btn btn-danger boton " data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre:</span>
                        <input type="text" class="form-control" placeholder="Nombre de serie" id="serieEditar">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Temporadas:</span>
                    <input type="text" class="form-control" placeholder="Cantidad de temporadas de la serie" id="temporadasEditar" onkeypress="return validador(event);">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Vistas:</span>
                    <input type="text" class="form-control" placeholder="Cantidad de temporadas vistas" id="vistasEditar" onkeypress="return validador(event);">
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger boton" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger boton" onclick="editarSerie()">Editar</button>
                </div>
              </div>
             </div>
            </div>
        </div>
        <script src="jsParcial.js"></script>
    </body>
</html>
